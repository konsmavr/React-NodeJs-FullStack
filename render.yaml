services:
  - type: web
    name: react-nodejs-api
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install && npm run db:generate && npm run build:shared && npm run build:api
    preDeployCommand: cd apps/api && npx prisma db push
    startCommand: npm run start -w apps/api
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false

  - type: web
    name: react-nodejs-web
    env: static
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build:web
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_API_URL
        sync: false
